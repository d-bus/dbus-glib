image: debian:stretch-slim

stages:
  - build

before_script:
  - ./tools/ci-install.sh

variables:
  ci_in_docker: "yes"
  ci_parallel: "2"
  ci_sudo: "yes"
  ci_distro: "debian"
  ci_suite: "stretch"

build:production:
  stage: build
  image: "debian:stretch-slim"
  variables:
    ci_variant: "production"
  script: &script
    - chown -R user .
    - runuser -u user ./tools/ci-build.sh

build:debug:
  stage: build
  image: "debian:stretch-slim"
  variables:
    ci_variant: "debug"
  script: *script

build:jessie:
  stage: build
  image: "debian:jessie-slim"
  variables:
    ci_suite: "jessie"
  script: *script

build:xenial:
  stage: build
  image: "ubuntu:xenial"
  variables:
    ci_distro: "ubuntu"
    ci_suite: "xenial"
  script: *script

